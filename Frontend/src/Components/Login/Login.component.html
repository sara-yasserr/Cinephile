<form (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
    <input 
              type="text" 
              class="form-control" 
              id="username"
              [(ngModel)]="username"
              name="username"
              required
            >
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
     <input
              type="password"
              class="form-control"
              id="password"
              [(ngModel)]="password"
              name="password"
              required
            >
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary">Login</button>
</form>
